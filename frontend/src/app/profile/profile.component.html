<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="navbar">
	<a (click)="toWall()">Feed <i class="fa fa-fw fa-home"></i></a>
	<a class="active"> {{user.nickname}}
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square"
			viewBox="0 0 16 16">
			<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
			<path
				d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
		</svg>
	</a>
	<div class="topnav-right">
		<a (click)="logout()">Logout <i class="fa fa-fw fa-share"></i></a>
	</div>
</div>

<div class="content">

	<section id="container">

		<section id="userInfo">

			<h3>Username: {{user.nickname}}</h3>
			<h3>UserID: {{user._id}}</h3>
			<h3>Numero De Posts: {{posts.length}}</h3>

		</section>

		<section id="Posts">

			<div class="content">

				
				<div class="column wrap" fxLayoutGap="16px grid" style="width:100%">
					<ng-template #content let-modal>
						<mat-card class="mat-elevation-z4">
							<mat-card-header>
								<mat-card-title>{{postToShow.title}}</mat-card-title>
							</mat-card-header>
							<img mat-card-image [src]="postToShow.photo" />
							<mat-card-content>
								<p style="width:100%">
									
								</p>
							</mat-card-content>
							<mat-card-actions style="display: flex; justify-content: center;">
								<button mat-button (click)="removePost(postToShow._id)" (click)="removeFlag == false ? modal.close() : false"> >REMOVE</button>
							</mat-card-actions>
						</mat-card>

					</ng-template>




					<div *ngFor="let post of posts">
						<mat-card (click)="mostraFoto(content, post._id) "class="mat-elevation-z4">
							<mat-card-header>
								<mat-card-title>{{post.title}}</mat-card-title>
							</mat-card-header>
							<img mat-card-image [src]="post.photo" />
							<mat-card-content>
								<p style="width:100%">
									{{post.description}}
								</p>
							</mat-card-content>
							<mat-card-actions>
								<button mat-button [disabled]="!post.photo != null" (click)="removePost(post._id)">REMOVE</button>
							</mat-card-actions>
						</mat-card>
					</div>
				</div>
			</div>
		</section>

	</section>
