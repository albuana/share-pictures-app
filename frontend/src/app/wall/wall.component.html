<div>

<div class="content">
	<div fxLayout="column wrap" fxLayoutGap="16px grid" style="align-content: center;">
		<ng-template #content let-modal>
			<!-- <div mat-dialog-actions> -->
				<mat-card class="example-card">
					<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
						<span aria-hidden="true">
							Ã—
						</span>
					</button>
					
					<mat-tab-group mat-align-tabs="center">
					  <mat-tab label="Upload">
						
						<!-- <h2 class="modal-title" style="text-align:center;">Upload</h2> -->
						<div>
							<mat-form-field class="example-full-width formfield" appearance="fill">
							<mat-label matSuffix>Title</mat-label>
								<input matInput placeholder="Title" [(ngModel)]="title" required>
							</mat-form-field>
						</div>
						<div>
							<mat-form-field class="example-full-width formfield" appearance="fill">
							<mat-label>Description</mat-label>
							<input matInput #input placeholder="Description" [(ngModel)]="description">
							</mat-form-field>
			  			</div>
						<div>
							<mat-form-field class="example-full-width formfield" appearance="fill">
							<mat-label>Photo</mat-label>
							<ngx-mat-file-input #imageInput type="file" accept="image/*" (change)="processFile()">
							</ngx-mat-file-input>
							</mat-form-field>
						</div>
			  
						<img src={{photo}}>
					  	<button class="botaoLR" mat-raised-button color="primary" (click)="upload()" [disabled]="!available" (click)="flagConfirm == false ? modal.close() : false">Confirmar</button>

					  </mat-tab>

					</mat-tab-group>
				  </mat-card>
			<!-- </div> -->
			
		</ng-template>
