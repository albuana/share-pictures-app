<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="navbar">
	<button mat-button (click)="toWall()" style="background-color: white; margin-left:0px; border-radius: 0px;">Feed
		<svg style="vertical-align: text-top;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
			fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
			<path fill-rule="evenodd"
				d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
			<path fill-rule="evenodd"
				d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
		</svg>
	</button>
	<button mat-button class="active" style="background-color: #f6f6f6;  border-radius: 0px;"> Profile
		<!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square"
			viewBox="0 0 16 16">
			<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
			<path
				d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
		</svg> -->
	</button>
	<button mat-button (click)="toFavourites()" accesskey="f" style="background-color: white; border-radius: 0px;">
		Favourites
	</button>
	<button mat-button (click)="toLikes()" accesskey="f" style="background-color: white; border-radius: 0px;"> Most
		Likes
	</button>
	<button mat-button (click)="open(contentt)" accesskey="u" style="background-color: white; border-radius: 0px;">
		Upload
		<svg style="  vertical-align: text-top;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
			fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
			<path
				d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
		</svg>
	</button>

	<div class="topnav-right">
		<button mat-button (click)="logout()"
			style="background-color: white; vertical-align: text-top;  border-radius: 0px;">Logout <i
				class="fa fa-fw fa-share"></i></button>
	</div>
</div>

<div class="content">

	<section id="container">

		<section id="userInfo">

			<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
				class="bi bi-person-circle" viewBox="0 0 16 16">
				<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
				<path fill-rule="evenodd"
					d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
			</svg>

			<h3>{{ user.nickname}}</h3>
			<!-- <h3>UserID: {{user._id}}</h3>
			<h3>Numero De Posts: {{posts.length}}</h3> -->

		</section>

		<section id="Posts">

			<div class="content">


				<div class="column wrap" fxLayoutGap="30px grid" style="width:100%">

					<ng-template #contentt let-modal>
						<!-- <div mat-dialog-actions> -->
						<mat-card class="example-card">
							<button type="button" class="close" aria-label="Close"
								(click)="modal.dismiss('Cross click')" style="margin-left: -9px;
					margin-top: -9px;">
								×
							</button>

							<mat-tab-group mat-align-tabs="center">
								<mat-tab label="Upload">

									<!-- <h2 class="modal-title" style="text-align:center;">Upload</h2> -->
									<div>
										<mat-form-field class="example-full-width formfield" appearance="fill">
											<mat-label matSuffix>Nome</mat-label>
											<input matInput placeholder="Title" [(ngModel)]="title" required>
										</mat-form-field>
									</div>
									<div>
										<mat-form-field class="example-full-width formfield" appearance="fill">
											<mat-label>Description</mat-label>
											<input matInput #input placeholder="Description" [(ngModel)]="description">
										</mat-form-field>
									</div>
									<div>
										<mat-form-field class="example-full-width formfield" appearance="fill">
											<mat-label>Photo</mat-label>
											<ngx-mat-file-input #imageInput type="file" accept="image/*"
												(change)="processFile()">
											</ngx-mat-file-input>
										</mat-form-field>
									</div>
									<div>
										<img src={{photo}} style=" border: 1px solid #ddd; /* Gray border */
										border-radius: 4px;  /* Rounded border */
										width: 150px; /* Set a small width */">
									</div>
									<button class="botaoLR" mat-raised-button color="primary" (click)="upload()"
										[disabled]="!available"
										style="justify-content: center;">Confirmar</button>

								</mat-tab>
							</mat-tab-group>
						</mat-card>
						<!-- </div> -->
					</ng-template>


					<ng-template #content let-modal>

						<div class="fotos">
							<mat-card class="mat-elevation-z4" style="align-items:center; position: initial;">
								<button type="button" class="close" aria-label="Close"
									(click)="modal.dismiss('Cross click')" style="margin-right: -4px;
								margin-top: -9px;">
									×
								</button>
								<mat-divider style="margin-top: 16px;"></mat-divider>

								<mat-card-header style=" margin-top: 10px;">
									<div mat-card-avatar class="example-header-image" style="margin-top: 12px; margin-left: 10px; background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
									background-size: cover;">
									</div>
									<mat-card-subtitle style="margin-top: 20px;">{{user.nickname}}</mat-card-subtitle>
								</mat-card-header>
								<mat-divider style=" margin-top: 1px;"></mat-divider>

								<div mat-card-title class="card"
									style="text-align: center;align-items: stretch;margin: 2px;margin-right: auto;margin-left: auto;margin-top: 15px;max-width: 250px; font: 421 16px/18px Roboto, Helvetica Neue, sans-serif;">
									{{postToShow.title}}</div>

								<img mat-card-image style="align-items:center; margin-top: 10px; margin-bottom: 0px;"
									[src]="postToShow.photo" />
								<mat-divider style=" margin-top: 0px;"></mat-divider>

								<div class="card"
									style="text-align: center;align-items: stretch;margin: 2px;margin-right: auto;margin-left: auto; margin-top: 10px; max-width: 250px; font: 400 13px/18px Roboto, Helvetica Neue, sans-serif;">
									{{postToShow.description}}</div>
								<div></div>
								<button *ngIf="isLiked(postToShow._id)" mat-button (click)="unlike(postToShow._id)">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
										<path
											d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z" />
									</svg>
									{{this.postToShow.likes}}
								</button>
								<button *ngIf="!isLiked(postToShow._id)" mat-button (click)="like(postToShow._id)">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
										<path
											d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z" />
									</svg>
									{{this.postToShow.likes}}
								</button>
								<button mat-button (click)="share()">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-share-fill" viewBox="0 0 16 16">
										<path
											d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
									</svg>
								</button>
								<button *ngIf="isFavorite(postToShow._id)" mat-button
									(click)="removeFavorite(postToShow._id)">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
										class="bi bi-heart-fill" viewBox="0 0 16 16">
										<path fill-rule="evenodd"
											d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
									</svg>
								</button>
								<button *ngIf="!isFavorite(postToShow._id)" mat-button
									(click)="addFavorite(postToShow._id)">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-heart" viewBox="0 0 16 16">
										<path
											d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
									</svg>
								</button>
								<button mat-button (click)="removePost(postToShow._id)"
									(click)="removeFlag == false ? modal.close() : false">
									<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
										class="bi bi-trash-fill" viewBox="0 0 16 16">
										<path
											d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
									</svg>
								</button>
							</mat-card>
						</div>
					</ng-template>


					<div class="foto" style=" align-content: flex-start; margin-right: 100px; margin-left: 100px;">
						<div class="row justify-content-center" style=" margin-left: 10px;">

							<div style="align-content: flex-start; margin-top: 40px; margin-bottom: 40px; margin-right: 40px; margin-left: 30px;"
								*ngFor="let post of posts">

								<button mat-button (click)="mostraFoto(content, post._id)"><img class="card"
										[src]="post.photo" /></button>
								<!-- <button mat-button >Open</button> -->
							</div>

						</div>
					</div>

					<!-- <div *ngFor="let post of posts">
						<mat-card (click)="mostraFoto(content, post._id) "class="mat-elevation-z4">
							<img mat-card-image [src]="post.photo" />
						</mat-card>
					</div> -->

				</div>
			</div>
		</section>

	</section>
