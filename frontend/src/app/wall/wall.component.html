<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="navbar">
	<a class="active">Feed <i class="fa fa-fw fa-home"></i></a>
	<a (click)="toProfile()"> {{user.nickname}} <i class="fa fa-fw fa-user"></i> </a>
	<a (click)="toUpload()"> Upload <i class="fa fa-fw fa-user"></i> </a>
	<div class="topnav-right">
		<a (click)="logout()">Logout <i class="fa fa-fw fa-share"></i></a>
		
	</div>
</div>
<div class="content">
	<div fxLayout="row wrap" fxLayoutGap="16px grid">
		<div *ngFor="let post of posts">
			<mat-card class="mat-elevation-z4">
				<mat-card-header>
					<mat-card-title>{{post.title}}</mat-card-title>
				</mat-card-header>
				<img mat-card-image [src]="post.photo" />
				<mat-card-content>
					<p>
						{{post.description}}
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
